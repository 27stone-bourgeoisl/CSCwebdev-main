<script src="https://unpkg.com/lenis@1.1.9/dist/lenis.min.js"></script>
  <script>
        gsap.registerPlugin(ScrollTrigger);

// Section animations with parallax effect
gsap.registerPlugin(ScrollTrigger);

const sections = gsap.utils.toArray('.section');
let cumulativeDuration = 0;  // Track the cumulative duration of the path animations
document.addEventListener('DOMContentLoaded', () => {
sections.forEach((section, index) => {
  const path = section.querySelector(".spline-overlay path");
  let pathLength = path.getTotalLength();
  if (index==0) {
    pathLength+=10;
  }
  
  // Calculate the duration of the current path animation
  const pathDuration = (pathLength / 100) * 50;  // Adjust multiplier as needed

  // Animate the path
  gsap.fromTo(path, 
    {
      strokeDasharray: pathLength,
      strokeDashoffset: pathLength
    }, 
    {
      strokeDashoffset: 0,
      ease: "none",
      duration: pathDuration,
      scrollTrigger: {
        trigger: section,
        start: "top bottom",
        end: "bottom top",
        scrub: true,
        markers: false,
        // Delay the start of the path animation
        start: `top+=${cumulativeDuration} bottom`
      }
    }
  );

  // Update cumulative duration to ensure sequential path animations
  cumulativeDuration += pathDuration;

  // Animate the section
  gsap.fromTo(section, 
    {
      opacity: 0
    }, 
    {
      opacity: 1,
      duration: 1.5,
      ease: "power4.out",
      scrollTrigger: {
        trigger: section,
        start: "top bottom",
        end: "bottom top",
        scrub: true,
        markers: false
      }
    }
  );
});


    // Section animations

        // Continuous clip path definitions
        function getInitialClipPath(index) {
            switch (index) {
                case 0: return 'polygon(0 0, 100% 10%, 100% 100%, 0 90%)';
                case 1: return 'polygon(0 90%, 100% 100%, 100% 0, 0 10%)';
                case 2: return 'polygon(0 10%, 100% 0, 100% 90%, 0 100%)';
                case 3: return 'polygon(0 100%, 100% 90%, 100% 0, 0 10%)';
                default: return 'polygon(0 0, 100% 0, 100% 100%, 0 100%)';
            }
        }

        function getFinalClipPath(index) {
            switch (index) {
                case 0: return 'polygon(0 10%, 100% 0, 100% 90%, 0 100%)';
                case 1: return 'polygon(0 0, 100% 10%, 100% 100%, 0 90%)';
                case 2: return 'polygon(0 90%, 100% 100%, 100% 0, 0 10%)';
                case 3: return 'polygon(0 100%, 100% 90%, 100% 0, 0 10%)';
                default: return 'polygon(0 0, 100% 0, 100% 100%, 0 100%)';
            }
        }
    const lenis = new Lenis({
            duration: 1.2,  // Adjust scrolling duration (in seconds)
            smooth: true,
            direction: 'vertical',  // Scroll direction
            gestureDirection: 'vertical',
            smoothTouch: true,  // Enable smooth touch scrolling
            touchMultiplier: 2,  // Increase touch scrolling speed
        });

        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }

        requestAnimationFrame(raf);
    });
</script>
